name: PracticeProject
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run mysql server
        run: docker up --name mysql-experiment -p 3306:3306 -e MYSQL_ROOT_PASSWORD=root,MYSQL_DATABASE=app-test,MYSQL_USER=user,MYSQL_PASSWORD=password -d mysql:8.0

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Test Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}